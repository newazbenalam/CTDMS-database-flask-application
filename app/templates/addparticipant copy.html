<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Participant's Data</title>
</head>
<body>
    {% with messages = get_flashed_messages() %}
      {% if messages %}
          <div class="alert alert-info">
              {% for message in messages %}
                  {{ message }}
              {% endfor %}
          </div>
      {% endif %}
  {% endwith %}
    <h1>Add Participant's Data</h1>
    <form action="/addparticipant" method="post">
        <label for="address_1">Address 1:</label>
        <input type="text" id="address_1" name="address_1" required><br>
        <label for="address_2">Address 2:</label>
        <input type="text" id="address_2" name="address_2"><br>
        <label for="city">City:</label>
        <input type="text" id="city" name="city" required><br>
        <label for="state">State:</label>
        <input type="text" id="state" name="state" required><br>
        <label for="zip">Zip:</label>
        <input type="text" id="zip" name="zip" required><br>
        <label for="county">County:</label>
        <input type="text" id="county" name="county" required><br>
        
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required><br>
        <label for="gender">Gender:</label>
        <input type="text" id="gender" name="gender"><br>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email"><br>
        <label for="dob">Date of Birth:</label>
        <input type="date" id="dob" name="dob" required><br>
        <label for="race">Race:</label>
        <input type="text" id="race" name="race"><br>
        <label for="ethnicity">Ethnicity:</label>
        <input type="text" id="ethnicity" name="ethnicity"><br>
        
        <button type="submit">Submit</button>
    </form>
</body>
</html>
